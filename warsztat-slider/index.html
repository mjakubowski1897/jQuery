<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider-jQuery</title>
<!--    Font Awesome-->
     <link rel="stylesheet" href="fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.css">
<!--     Main Style-->
   <link rel="stylesheet" href="css/style.css">
   
</head>

<body>
  <div id="slider">
      <div class="slide-show">
          <div class="single-slide">
              <img src="img/blue.jpg" alt="">
              <p class="slide-caption">This is first slide</p>
          </div>
          <div class="single-slide">
              <img src="img/purple.jpg" alt="">
              <p class="slide-caption">This is second slide</p>
          </div>
          <div class="single-slide">
              <img src="img/slide1.jpg" alt="">
              <p class="slide-caption">This is third slide</p>
          </div>
          <div class="single-slide">
              <img src="img/slide2.jpg" alt="">
              <p class="slide-caption">This is fourth slide</p>
          </div>
      </div>
<!--      NAWIGACJA ZE STRZAŁKAMI DO PRZEWIJANIA     -->
<!--      div.slider-arrows>button.prev-slide+button.next-slide-->
     <div class="slider-arrows">
     <button class="prev-slide">
        <link rel="stylesheet" href="fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome.css">
       <i class="fas fa-arrow-alt-circle-left"></i>

     </button>
     <button class="next-slide">
         <link rel="stylesheet" href="fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome.css">
         <i class="fas fa-arrow-alt-circle-right"></i>
         
     </button>
     </div>
  </div>
    

  
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
